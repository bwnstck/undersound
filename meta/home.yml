title: Noch kein Titel :)
body: >-
  Wir bieten Musiker*innen eine Bühne, um euch Ihre Musik im Kölner U-Bahnnetz
  zu präsentieren.  


  Bitte helft uns dabei mit nur 1 Minute eurer Zeit.  


  Für unseren **Testballon am Ebertplatz**, bitten wir deshalb um eure Meinung, um die mögliche Attraktivitätssteigerung mit Zahlen zu belegen.  


  Eure Daten werden anonym behandelt und helfen uns dabei weitere U-Bahnstationen mit exklusiver Straßenmusik bespielen zu können.
attention: Aufmerksamkeit!
surveyUrl: https://docs.google.com/forms/d/e/1FAIpQLScljZW5r9H97WRjcrPbkUQBHS6KePmA5asH-z0Iy8VucnGfGg/viewform?embedded=true
